{% include head.html %}




    <ul>
        {% for post in site.posts %}
        <img class="image" src="{{post.img}}" width="550px" height="500px" alt="">
        <h2 class="url"><a href="{{post.url}}">{{post.title}}</a></h2>
        <h4> {{post.date}}</h4>
        <h3>{{post.content}}</h3>
        {% endfor %}
    </ul>
